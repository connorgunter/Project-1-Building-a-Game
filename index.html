<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Courgette&family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>BlackJack</title>

</head>
<body>
    
    <header>
        <h1>Blackjack!</h2>
    </header>
    
    <main class="container">
        <div class="start-screen">
        <button class="start-game-button">START GAME</button>
        </div>
        <div class="dealer-cards">
        

        </div>
            <div class="dealer-cards-p">
                <p>Dealers Cards</p> 
            </div>
            <section id="dealers-container" class="card-container">
            </section>
            <div class="dealer-score">
                <p><span class="dealer-score">0</span></p>
            </div>
                <div class="button-wrapper">
                    <button class="stand-button">Stand</button>
                    <button class="new-deal-button">New Deal</button>
                    <button class="hit-button">Hit</button>
                </div>
            <div class="player-cards-p">
                <p>Your Cards</p>
            </div>

        <div class="player-cards">
            <section id="players-container" class="card-container">
            </section>
        </div>
        <div class="game-result">
            <p><span class="game-result"></span>
        </div>
        <div class="player-score">
            <p>span class=player-score>0</span></p>
        </div>


        
    </main>
</body>
</html>
